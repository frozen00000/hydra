language: java
jdk:
  - openjdk14
services:
  - docker
before_deploy:
  - docker build -t timurlevadny/hydra .
deploy:
  - provider: script
    script: bash docker_push
    on:
      branch: master
  - provider: releases
    api_key: "$GITHUB_OAUTH_TOKEN"
    skip_cleanup: true
    on:
      tags: true